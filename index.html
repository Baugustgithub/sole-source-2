<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCU Sole Source Initial Screening Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="form-container" class="container mx-auto p-6">
    <div id="progress-bar" class="w-full bg-gray-200 h-2 mb-6">
      <div id="progress-indicator" class="h-2 bg-blue-600" style="width: 0%;"></div>
    </div>
    <div id="step-header" class="mb-4">
      <h1 id="step-title" class="text-xl font-semibold"></h1>
      <p id="step-counter" class="text-gray-600"></p>
    </div>
    <div id="step-content" class="mb-6"></div>
    <div class="flex justify-between">
      <button id="prev-button" class="btn-secondary px-4 py-2 rounded-md invisible" onclick="handlePrevious()">Previous</button>
      <button id="next-button" class="btn-primary px-4 py-2 rounded-md" onclick="handleNext()">Next</button>
    </div>
  </div>

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Your Custom Script -->
  <script>
    const { jsPDF } = window.jspdf;
  </script>
  <script src="script.js"></script>
</body>
</html>
