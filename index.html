<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCU Sole Source Initial Screening Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .form-check.selected { background-color: #fef9c3; border-radius: 0.25rem; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .progress-bar { height: 6px; background: #e5e7eb; border-radius: 4px; margin-bottom: 1rem; }
    .progress-bar-indicator { height: 100%; background: #f59e0b; border-radius: 4px; transition: width 0.3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto mt-10" id="form-container">
    <!-- Dynamic content will be injected here -->
    <div class="progress-bar">
      <div class="progress-bar-indicator" id="progress-indicator" style="width: 33%"></div>
    </div>
    <div class="p-6 bg-white rounded shadow-md">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold" id="step-title">Step 1: Procurement Amount</h2>
        <div class="text-sm text-gray-500" id="step-counter">Step 1 of 3</div>
      </div>
      <div id="step-content" class="fade-in"></div>
      <div class="flex justify-between mt-8">
        <button id="prev-button" class="btn-secondary px-4 py-2 rounded-md invisible bg-gray-200 text-gray-800" onclick="handlePrevious()">Previous</button>
        <button id="next-button" class="btn-primary px-4 py-2 rounded-md bg-yellow-500 text-white" onclick="handleNext()" disabled>Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
